<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Me Tube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwindconfig.js"></script>
    <link rel="shortcut icon" href="assets/icon/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white font-primary">
    <section class="flex justify-center fixed z-[999999] hidden" id="preloader">
        <div class="inline-flex justify-center w-screen h-screen items-center bg-black">
            <img class="translate-y-20" width="200" src="/assets/icon/loader.svg" alt="">
        </div>
    </section>
    <section id="login" class="flex justify-center">
        <div class="inline-flex justify-center items-center w-primary h-screen">
            <div class="signInUpWarraper mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-neutral-900 dark:border-neutral-700">
                <div class="p-4 sm:p-7">
                  <div class="text-start">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Sign In</h1>
                    <p class="mt-2 text-sm text-gray-600 dark:text-neutral-400">
                        Don't Have An Account Yet? 
                        <a class="signUpTabBtn text-red-600 decoration-2 hover:underline focus:outline-none font-medium dark:text-red-500 cursor-pointer" >
                            Sign Up Here
                        </a>
                    </p>
                    <div class="py-3 flex items-center text-xs text-gray-400 uppercase before:flex-1 before:border-t before:border-gray-200 before:me-6 after:flex-1 after:border-t after:border-gray-200 after:ms-6 dark:text-neutral-500 dark:before:border-neutral-600 dark:after:border-neutral-600">Or</div>
                  </div>
              
                  <div class="mt-5">
                    <!-- Form -->
                    <form id="signinForm">
                      <div class="grid gap-y-4">
                        <!-- Email Input -->
                        <div>
                          <label for="email" class="block text-sm mb-2 dark:text-white">Email address</label>
                          <input type="email"  class="email border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400" placeholder="Email" required>
                        </div>
              
                        <!-- Password Input -->
                        <div>
                          <label for="password" class="block text-sm mb-2 dark:text-white">Password</label>
                          <input autocomplete="off" type="password" placeholder="Password" class="password border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400" required>
                        </div>
              
                        <!-- Checkbox -->
                        <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-red-600 text-white hover:bg-red-700 focus:outline-none">Sign in</button>
                      </div>
                    </form>
                    <!-- End Form -->
                  </div>
                </div>
            </div>
            <!--Sign Up -->
            <div class="signInUpWarraper mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-neutral-900 dark:border-neutral-700 hidden">
                <div class="p-4 sm:p-7">
                  <div class="text-start">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Sign Up</h1>
                    <p class="mt-2 text-sm text-gray-600 dark:text-neutral-400">
                        Already Have Any Account?
                        <a class="signUpTabBtn text-red-600 decoration-2 hover:underline focus:outline-none font-medium dark:text-red-500 cursor-pointer" >
                            Sign In Here
                        </a>
                    </p>
                    <div class="py-3 flex items-center text-xs text-gray-400 uppercase before:flex-1 before:border-t before:border-gray-200 before:me-6 after:flex-1 after:border-t after:border-gray-200 after:ms-6 dark:text-neutral-500 dark:before:border-neutral-600 dark:after:border-neutral-600">Or</div>
                  </div>
              
                  <div class="mt-5">
                    <!-- Form -->
                    <form id="signupForm">
                      <div class="grid gap-y-4">
                        <!-- Email Input -->
                        <div>
                          <label for="name" class="block text-sm mb-2 dark:text-white">Full Name</label>
                          <input id="name" type="text" class="name border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400" placeholder="Name" required>
                        </div>
                        <div>
                          <label for="email" class="block text-sm mb-2 dark:text-white">Email address</label>
                          <input type="email" class="email border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400" placeholder="Email" required>
                        </div>
              
                        <!-- Password Input -->
                        <div>
                          <label for="password" class="block text-sm mb-2 dark:text-white">Password</label>
                          <input autocomplete="off" type="password" placeholder="Password" class="password border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400" required>
                        </div>
              
                        <!-- Checkbox -->
                        <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-red-600 text-white hover:bg-red-700 focus:outline-none">Sign Up</button>
                      </div>
                    </form>
                    <!-- End Form -->
                  </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/loginAuth.js"></script>
</body>
</html>
