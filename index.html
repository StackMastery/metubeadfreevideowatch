<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Tube Ad Free YouTube Video Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://stackmastery.github.io/metubeadfreevideowatch/js/tailwindconfig.js"></script>
    <link rel="shortcut icon" href="assets/icon/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="bg-black font-primary text-white">
    <!-- Header -->
    <!-- Header -->
    <header class="justify-center flex fixed w-full border-b border-stone-700 bg-black z-[999999999]">
        <div class="w-full inline-flex justify-between px-10 py-5 items-center">
            <a href="/">
                <div class="flex items-center gap-2">
                    <img src="assets/icon/logo.svg" width="40"  alt="Logo">
                    <span class="text-2xl">Me Tube</span>
                </div>
            </a>
            <div>
                <span id="avtar" class="cursor-pointer h-8 w-8 flex bg-primary justify-center items-center rounded-2xl ring-2 ring-red-400 hover:ring-4">P</span>
                <ul id="setting" class="bg-black p-5 rounded-xl absolute border border-stone-700 text-sm flex-col gap-2 right-9 top-16 hidden font-extralight">
                    <li id="account" class="flex gap-2 items-center cursor-pointer">
                        Account
                        <i class="fa-light fa-user"></i>
                    </li>
                    <li id="logOut" class="flex gap-2 items-center cursor-pointer">
                        LogOut
                        <i class="fa-light fa-arrow-right-from-bracket"></i>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Header End -->
    <!-- Header End -->
    <!--  -->
    <!-- Main Body -->
    <!-- Main Body -->
    <main>
        <!-- Youtube Accoutn Info Modal End-->
        <section class="flex justify-center fixed w-full h-screen items-center bg-[#00000087] hidden z-[9999999999999]" id="accountModal">
            <div class="bg-black border-stone-700 p-5 border rounded-xl">
                <ul>
                    <li id="userName"></li>
                    <li id="userEmail"></li>
                    <div class="py-3 flex items-center text-xs text-gray-400 uppercase before:flex-1 before:border-t before:border-gray-200 before:me-6 after:flex-1 after:border-t after:border-gray-200 after:ms-6 dark:text-neutral-500 dark:before:border-neutral-600 dark:after:border-neutral-600">Close This</div>
                    <button id="closeAccountModal" class="w-full bg-stone-700 py-1 rounded-xl">Close</button>
                </ul>
            </div>
        </section>
        <!-- Youtube Accoutnt Info Modal End-->
        <!--  -->
        <!-- YouTube Preloader -->
        <section class="flex justify-center fixed z-[9999999999] hidden" id="preloader">
            <div class="inline-flex justify-center w-screen h-screen items-center bg-black">
                <img class="translate-y-20" width="200" src="/assets/icon/loader.svg" alt="">
            </div>
        </section> 
        <!-- YouTube Preloader End -->
        <!-- You Tube Videos -->
         <section class="flex justify-center pt-20">
            <div class="w-full p-10 justify-center gap-5 flex flex-col" >
                <div class="w-full">
                    <form id="searchForm" class="max-w-md mx-auto">   
                        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                </svg>
                            </div>
                            <input type="search" id="search" class="outline-none block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-red-900 focus:border-red-900 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-900 dark:focus:border-red-900" placeholder="Search Mockups, Logos..." required />
                            <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg--600 dark:hover:bg-red-700 dark:focus:ring-red-800">Search</button>
                        </div>
                    </form>
                </div>
                <div class="w-full flex justify-center">
                    <form id="inputFilter" class="flex flex-wrap gap-2">
                        <label class="radio-button">
                          <input type="radio" name="option" value="Javascript" class="peer hidden filterInput" checked>
                          <span class="inline-block px-4 py-1 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-primary peer-checked:bg-red-900 peer-checked:text-white transition-colors">
                            Javascript
                          </span>
                        </label>
                        <label class="radio-button">
                          <input type="radio" name="option" value="Programming Hero" class="peer hidden filterInput">
                          <span class="inline-block px-4 py-1 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-primary peer-checked:bg-red-900 peer-checked:text-white transition-colors">
                            Programming Hero
                          </span>
                        </label>
                        <label class="radio-button">
                          <input type="radio" name="option" value="Web Development" class="peer hidden filterInput">
                          <span class="inline-block px-4 py-1 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-primary peer-checked:bg-red-900 peer-checked:text-white transition-colors">
                            Web Development
                          </span>
                        </label>
                        <label class="radio-button">
                          <input type="radio" name="option" value="Natok" class="peer hidden filterInput">
                          <span class="inline-block px-4 py-1 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-primary peer-checked:bg-red-900 peer-checked:text-white transition-colors">
                            Natok
                          </span>
                        </label>
                      </form>
                </div>
                <div id="demojson" class="grid grid-cols-12 gap-5">
                </div>
                <div class="w-screen h-screen fixed bg-black top-0 flex justify-center w-full hidden" id="videoModal">
                    <div class="inline-flex justify-center w-full py-28 flex-col gap-5">
                        <div class="w-full flex justify-between gap-5">
                            <i id="closeVideo" class="fa-light fa-arrow-left-to-line cursor-pointer text-2xl"></i>=
                        </div>
                        <div id="videoEmbed" class="w-full  flex justify-center pr-20 gap-5">
                        </div>
                    </div>
                </div>
            </div>
         </section>
    </main>
    <script>
        if(getLoginValidty === "false"){
            window.location.href = './auth.html'
        }
    </script>
    <script src="https://stackmastery.github.io/metubeadfreevideowatch/js/loginAuth.js"></script>
    <script src="https://stackmastery.github.io/metubeadfreevideowatch/js/dashboard.js"></script>
    <script src="https://stackmastery.github.io/metubeadfreevideowatch/js/videoapi.js"></script>
</body>
</html>
